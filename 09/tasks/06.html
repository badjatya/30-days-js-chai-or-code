<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Remove the last child of a specific HTML element. -->

		<ul id="list">
			<li>Mango</li>
			<li>Banana</li>
		</ul>

		<script>
			const list = document.getElementById("list");

			list.lastElementChild.remove();
		</script>
	</body>
</html>
