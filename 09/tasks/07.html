<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Select an HTML element and change one of its attributes (e.g., `src` of an `img` tag). -->

		<img src="" alt="hero" />

		<script>
			const img = document.querySelector("img");
			img.alt = "superhero";
		</script>
	</body>
</html>
